<aside role=sidebar>
    <section>
        <h1>最新评论</h1>
        <ul id="recent_posts">
            <?py for each in comments: ?>
            <li class="post">
                #{each.author} 说: <span class="grey">${each.add_time}</span> <br/> <a
                    href="#{{ BASE_URL }}/t/#{each.postid}#r#{each.id}">#{each.short_content} </a>
            </li>
            <?py #endfor ?>
        </ul>
    </section>

    <section>
        <h1></h1>

        <p id="Ads">
            #{getAttr('ADSENSE_CODE2')}
        </p>
    </section>

    <section>
        <h1>友情链接</h1>
        <ul id="Category_list">
            <?py for link in LINK_BROLL: ?>
            <li class="category"><a href="#{link['url']}" target="_blank">#{link['text']}</a></li>
            <?py #endfor ?>
            <?py for link in links: ?>
            <li class="category"><a href="#{link['url']}" target="_blank">#{link['name']}</a></li>
            <?py #endfor ?>
        </ul>
    </section>

</aside>
