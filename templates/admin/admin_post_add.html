<div id="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="cat">* 文章分类</label>

        <div class="controls">
            <input type="text" id="cat" class="input-xlarge required" value="" tabindex="1" maxlength="17"/> <a
                data-toggle="modal" href="#catdiv" class="btn btn-info">从已有分类中选择</a>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tit">* 文章标题</label>

        <div class="controls">
            <input type="hidden" id="postid" name="postid" value=""/>
            <input type="hidden" id="method" name="method" value="#{method}"/>
            <input type="text" id="tit" class="input-xxlarge required" value="" tabindex="2" maxlength="100"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="html">* 文章正文</label>

        <div class="controls">
            <textarea id="html" class="input-xlarge required" name="con" rows="3" tabindex="3"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tag">标签</label>

        <div class="controls">
            <input type="text" id="tag" class="input-xxlarge" value="" tabindex="4" maxlength="100"/> <a
                data-toggle="modal" href="#tagdiv" class="btn btn-info">从最近标签中选择</a>
            用逗号分隔','
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tit">关闭评论</label>

        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" value="True" tabindex="5"/>
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">设置阅读密码</label>

        <div class="controls">
            <input type="text" id="password" class="input-xlarge" value="" tabindex="6" maxlength="8"/>
        </div>
    </div>
    <div class="form-actions">
        <button type="button" id="submit" class="btn btn-primary">保存</button>
        <button type="reset" class="btn">重置</button>
    </div>
</div>
<div id="catdiv" class="modal hide fade" style="display: none;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>

        <h3>请选择以下已有标签</h3>
    </div>
    <div class="modal-body">
        <?py for cat in cats: ?>
        <a href="#" onclick="setcat('#{cat.name}');return false;">#{cat.name}</a>,
        <?py #endfor ?>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
    </div>
</div>
<div id="tagdiv" class="modal hide fade" style="display: none;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>

        <h3>请选择以下已有标签</h3>
    </div>
    <div class="modal-body">
        <?py for tag in tags: ?>
        <a href="#" onclick="settag('#{tag.name}');return false;">#{tag.name}</a>,
        <?py #endfor ?>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
    </div>
</div>
<script src="/static/kindeditor/kindeditor-min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#post_page").addClass("active");
        var editor = KindEditor.create('#html', {
            uploadJson: '/admin/fileupload',
            fileManagerJson: '/admin/filelist',
            allowFileManager: true,
            width: '800px',
            height: '400px'
        });
        $('#submit').click(function () {
            editor.sync();
            var id = $('#id').val();
            var cat = $('#cat').val().replace(/(^\s*)|(\s*$)/g, "");
            var tit = $('#tit').val().replace(/(^\s*)|(\s*$)/g, "");
            var con = $('#html').val().replace(/(^\s*)|(\s*$)/g, "");
            var tag = $('#tag').val().replace(/(^\s*)|(\s*$)/g, "");
            var password = $('#password').val().replace(/(^\s*)|(\s*$)/g, "");

            $('#submit').attr('disabled', 'disabled');
            $.ajax({
                type: 'POST',
                url: $('#method').val(),
                dataType: "json",
                data: {'id': id, 'cat': cat, 'clo': $('#clo').is(":checked"), 'tit': tit, 'con': con, 'tag': tag, 'password': password},
                success: function (data) {
                    $('#postid').val(data.postid);
                    $('#method').val(data.method);
                    SiQiTip.show("success", "保存文章成功！");
                }
            });
        });
    });

    function setcat(cat) {
        var catField = document.getElementById('cat');
        catField.value = cat;
    }

    function settag(tag) {
        var tagField = document.getElementById('tag');
        tagField.value += tag + ",";
    }
</script>
