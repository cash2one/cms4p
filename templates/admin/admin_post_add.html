<form id="myForm" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="cat">* 文章分类</label>

        <div class="controls">
            <div class="input-prepend">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">选择分类 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <?py for cat in cats: ?>
                        <li><a href="#" onclick="$('#cat').val(($(this).text()));">#{cat.name}</a></li>
                        <?py #endfor ?>
                    </ul>
                </div>
                <input type="text" id="cat" class="input-xlarge" required value="${obj.category}" tabindex="1"
                       maxlength="17" placeholder="输入新分类">
            </div>
            <span class="help-inline">可选项：</span><input type="text" id="password" class="input-medium"
                                                        value="${obj.password}" tabindex="6" maxlength="8"
                                                        placeholder="设置阅读密码"/>
            <label class="checkbox help-inline" style="padding-left:30px;"><?py ck = ['','checked'] ?><input
                    type="checkbox" value="True" tabindex="5" #{ck[obj.closecomment]}/> 关闭评论</label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tit">* 文章标题</label>

        <div class="controls">
            <input type="hidden" id="postid" name="postid" value=""/>
            <input type="hidden" id="method" name="method" value="#{method}"/>
            <input type="text" id="tit" class="input-xxlarge" required value="${obj.title}" tabindex="2" maxlength="100"
                   placeholder="标题"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="html">* 文章正文</label>

        <div class="controls">
            <textarea id="html" class="input-xlarge" name="con" rows="3" tabindex="3">#{obj.content}</textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tag">标签</label>

        <div class="controls">
            <input type="text" id="tag" class="input-xxlarge" value="${obj.tags}" tabindex="4" maxlength="100"
                   placeholder="推荐 10 个左右，适当的标签可以优化百度、谷歌的索引量"/> <a
                data-toggle="modal" href="#tagdiv" class="btn btn-info">选择标签</a>
            标签之间用逗号分隔','
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" id="submit" class="btn btn-primary">保 存</button>
        <button type="reset" class="btn">重 置</button>
    </div>
</form>
<div id="tagdiv" class="modal hide fade" style="display: none;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>

        <h3>请选择以下已有标签</h3>
    </div>
    <div class="modal-body">
        <?py for tag in tags: ?>
        <span class="badge badge-info" onclick="settag('#{tag.name}');return false;"
              style="cursor:pointer;">#{tag.name}</span>
        <?py #endfor ?>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" data-dismiss="modal">确 定</a>
    </div>
</div>
<script src="/static/kindeditor/kindeditor-min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#post_page").addClass("active");
        var editor = KindEditor.create('#html', {
            uploadJson: '/admin/fileupload',
            fileManagerJson: '/admin/filelist',
            allowFileManager: true,
            width: '800px',
            height: '360px'
        });
        $('#myForm').submit(function () {
            editor.sync();
            var id = $('#id').val();
            var cat = $('#cat').val().replace(/(^\s*)|(\s*$)/g, "");
            var tit = $('#tit').val().replace(/(^\s*)|(\s*$)/g, "");
            var con = $('#html').val().replace(/(^\s*)|(\s*$)/g, "");
            var tag = $('#tag').val().replace(/(^\s*)|(\s*$)/g, "");
            var password = $('#password').val().replace(/(^\s*)|(\s*$)/g, "");

//            $('#submit').attr('disabled', 'disabled');
            $.ajax({
                type: 'POST',
                url: $('#method').val(),
                dataType: "json",
                data: {'id': id, 'cat': cat, 'clo': $('#clo').is(":checked"), 'tit': tit, 'con': con, 'tag': tag, 'password': password},
                success: function (data) {
                    $('#postid').val(data.postid);
                    $('#method').val(data.method);
                    SiQiTip.show("success", "保存文章成功！");
                    if (id == undefined) {
                        $("input").val("");
                        $('#html').val("")
                    }
                }
            });
            return false;
        });
    });

    function settag(tag) {
        var tagField = document.getElementById('tag');
        tagField.value += tag + ",";
    }
</script>
