<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th style="width:48px">#</th>
        <th>标题</th>
        <th style="width:100px">分类</th>
        <th style="width:200px">创建时间</th>
        <th style="width:200px">最后修改时间</th>
        <th style="width:30px">评论</th>
        <th style="width:30px">密码</th>
        <th style="width:60px">可用操作</th>
    </tr>
    </thead>
    <tbody>
    <?py import time ?>
    <?py for i in objs: ?>
    <tr>
        <td>#{i.id}</td>
        <td><a href="/t/#{i.id}" title="Link to #{i.title}" target="_blank">#{i.title}</a></td>
        <td>#{i.category}</td>
        <td>#{time.strftime('%Y年%m月%d日%H时%M分%S秒', time.localtime(i.add_time))}</td>
        <td>#{time.strftime('%Y年%m月%d日%H时%M分%S秒', time.localtime(i.edit_time))}</td>
        <td>
    <?py    if i.closecomment == 0: ?><span class="label label-success">允许</span>
    <?py    else: ?><span class="label">禁止</span>
    <?py    #endif ?></td>
        <td>
    <?py    if i.password == 0: ?><span class="label label-success">开启</span>
    <?py    else: ?><span class="label">关闭</span>
    <?py    #endif ?></td>
        <td><a href="/admin/edit_post/#{i.id}">编辑</a> <a href="/admin/del_post/#{i.id}" class="ajax" data-remove-closest="tr">删除</a></td>
    </tr>
    <?py #endfor ?>
    </tbody>
</table>
