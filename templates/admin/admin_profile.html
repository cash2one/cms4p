<form action="" class="form-horizontal" method="post">
    <fieldset>
        <legend>个人资料</legend>
        <div class="control-group">
            <label class="control-label" for="input01">原密码</label>

            <div class="controls">
                <input type="password" name="oldPassword" value="" class="input-xlarge" id="input01" tabindex="0"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input02">新密码</label>

            <div class="controls">
                <input type="password" name="newPassword" value="" class="input-xlarge" id="input02" tabindex="1"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input03">确认密码</label>

            <div class="controls">
                <input type="password" name="newPassword2" value="" class="input-xlarge" id="input03" tabindex="2"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button>
            <button class="btn">重置</button>
        </div>
    </fieldset>
</form>
<span class="label label-info">提示</span> 修改密码成功后会自动踢出系统，您需要重新登录系统.
