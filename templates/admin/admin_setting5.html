<form id="myForm" action="" class="form-horizontal" method="post">
        <div class="row">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="input41">后台每页分类数</label>
                    <div class="col-lg-4">
                        <input type="number" name="ADMIN_CATEGORY_NUM" value="#{getAttr('ADMIN_CATEGORY_NUM')}"
                               class="form-control" required min="1" id="input41"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="input42">后台每页文章数</label>
                    <div class="col-lg-4">
                        <input type="number" name="ADMIN_POST_NUM" value="#{getAttr('ADMIN_POST_NUM')}"
                               class="form-control" required min="1" id="input42"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="input43">后台每页评论数</label>
                    <div class="col-lg-4">
                        <input type="number" name="ADMIN_COMMENT_NUM" value="#{getAttr('ADMIN_COMMENT_NUM')}"
                               class="form-control" required min="1" id="input43"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="input45">后台每页用户数</label>
                    <div class="col-lg-4">
                        <input type="number" name="ADMIN_USER_NUM" value="#{getAttr('ADMIN_USER_NUM')}"
                               class="form-control" required min="1" id="input45"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="input43">后台每页友情链接数</label>
                    <div class="col-lg-4">
                        <input type="number" name="ADMIN_LINK_NUM" value="#{getAttr('ADMIN_LINK_NUM')}"
                               class="form-control" required min="1" id="input47"/>
                    </div>
                </div>
        </div>
        <div class="form-actions">
            <div class="col-lg-offset-2 col-lg-4">
            <button type="submit" class="btn btn-primary" tabindex="100">保 存</button>
            <button type="reset" class="btn" tabindex="101">重 置</button>
        </div>
        </div>
</form>
<script type="text/javascript">
    $(function () {
        $("#sys_page").addClass("active");
        $("input,select,textarea").not("[type=submit]").not("[type=reset]").jqBootstrapValidation();
        $('#myForm').submit(function () {
            $.ajax({
                type: 'POST',
                url: "",
                dataType: "json",
                data: $("#myForm").serialize(),
                success: function () {
                    SiQiTip.show("success", "保存成功！");
                },
                error: function() {
                    SiQiTip.show("error", "保存失败！");
                }
            });
            return false;
        });
    });
</script>
