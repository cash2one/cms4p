<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>后台登录 - #{{ SITE_TITLE }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/style/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/style/admin.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/js/vender/jquery-1.9.1.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="/static/js/vender/jquery-2.0.0.min.js"></script>
    <!--<![endif]-->
    <style type="text/css">
        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>
</head>
<body style="padding-bottom:0;background-color:#f5f5f5;">
<div class="container">
        <form id="myForm" action="" method="post" class="form-signin">
            <h2 class="form-signin-heading">后台登录</h2>
            <input type="text" name="name" size="25" class="input-block-level required" required placeholder="Email address">
            <input type="password" name="password" size="25" class="input-block-level required" required placeholder="Password">

            <div id="imgid" style="display:block;margin:1px 0 0 160px;position:absolute;z-index:999;"></div>
            <input type="text" id="captcha" name='captcha' size="6" class="input-block-level required" required
                   placeholder="Captcha"
                   autocomplete="off">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
            </label>
            <button class="btn btn-large btn-primary" type="submit">登录</button>
        </form>
    </div>
<script type="text/javascript" src="/static/js/vender/bootstrap.min.js"></script>
<script>
    $(function () {
        //验证码点击时显示
        $('#captcha').focus(function () {
            var img = $("<img id='checkNum' alt='验证码' style='cursor:pointer;vertical-align:text-bottom;height:33px'/>");
            img.attr("src", "/captcha/?seed=" + Math.random());
            $('#imgid').append(img);
        }).blur(function () {
                    $('#imgid').contents().remove();
                });
    });
</script>
</body>
</html>
