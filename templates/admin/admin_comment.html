<form action="" class="form-horizontal" method="post" id="commentform">
    <fieldset>
        <legend>编辑留言</legend>
        <div class="control-group">
            <label class="control-label" for="input01">姓名</label>

            <div class="controls">
                <input type="text" name="author" value="#{obj.author}" class="input-xlarge" id="input01" tabindex="1"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input02">邮箱</label>

            <div class="controls">
                <input type="text" name="email" value="#{obj.email}" class="input-xlarge" id="input02" tabindex="2"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input03">网站</label>

            <div class="controls">
                <input type="text" name="url" value="#{obj.url}" class="input-xlarge" id="input03" tabindex="3"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="commentbox">内容</label>

            <div class="controls">
                <textarea name="content" class="input-xlarge" id="commentbox" tabindex="3"
                          rows="6">#{obj.content}</textarea>
            </div>
        </div>

            <label class="control-label" for="input04">显示本条评论</label>

            <div class="controls">

            <button type="submit" class="btn btn-primary">保存</button>
            <button type="reset" class="btn">重置</button>
        </div>
    </fieldset>
</form>
